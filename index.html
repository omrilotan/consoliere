body {
    font: 100 16px/24px sans-serif;

}
.result {
    font-size: 48px;
    line-height: 100px;
    transition: color .3s;
}

    color: #000;
}

    <body>
        <br />
        <br />
        <center>
            are my devtools open?
        </center>
        <center class="result" id="result">Maybe, I don't know</center>
        <a href="https://github.com/omrilotan/detect-devtools" class="source"></a>

        <script src="detect-devtools.js"></script>
        <script>
var debounce = function debounce (fn, delay) {
    var timer = 0,
        doit = function _doit () {
            timer = 0;
            fn();
        },
        later = function _later () {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(doit, (delay || 200));
        };
    return later;
};

var log = function (e) {
    document.getElementById("result").classList.add("emph");
    document.getElementById("result").innerText = (window.devtools ? "Probably, yeah" : "I don't think so");
    debounce(function () {
        document.getElementById("result").classList.remove("emph");
    }, 500)();
};

window.addEventListener('devtools', log);
window.addEventListener('DOMContentLoaded', log);
        </script>
        <script src="https://omrilotan.github.io/sourcefiles.js" async></script>
    </body>
